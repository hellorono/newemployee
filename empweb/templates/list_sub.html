<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/list_sub.css'%}">

</head>
<body>
    
<div class="row">
<div class="col-2"></div>
<div class="col-8">
    <h1>list subdept</h1>
    <table class="table">
        <tr>
            <th>id</th>
            <th>Sub department name</th>
            <th>Description</th>
            <th>created by date </th>
            <th>created at date</th>
            
        </tr>

        {%for d in data%}
        <tr>
            <td>{{d.department_id}}</td>
            <td>{{d.sub_department_name}}</td>
            <td>{{d.description}}</td>
            <td>{{d.created_by_date}}</td>
            <td>{{d.created_at_date}}</td>
            <td>
                
                <a href="{%url 'sub_update' d.sub_department_id%}"><button type="submit" class="btn btn-dark">Update</button></a>
                <a href="{%url 'sub_delete' d.sub_department_id%}"><button type="submit" class="btn btn-danger">Delete</button></a>

            </td>
        </tr>
        {%endfor%}

     </table>


</div>
<div class="col-2"></div></div>
</body>
</html>
