<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <h1>emp list</h1>

     <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <h1>list subdept</h1>
            <table class="table">
                <tr>
            <th>emp id</th>
            <th>name</th>
            <th>joindate</th>
            <th>dept</th>
            <th>subdept</th>
            <th>createdby date</th>
            <th>createdat date</th>
            <th>updatedat</th>
            <th>updatedby</th>
                    
                </tr>
        
                {%for d in data%}
                <tr>
                    <td>{{d.emp_id}}</td>
                    <td>{{d.name}}</td>
                    <td>{{d.join_date}}</td>
                    <td>{{d.department}}</td>
                    <td>{{d.sub_department}}</td>
                    <td>{{d.created_by_date}}</td>
                    <td>{{d.created_at_date}}</td>
                    <td>{{d.updated_at}}</td>
                    <td>{{d.updated_by}}</td>
                    <td>
                        
                        <a href="{%url 'emp_update' d.emp_id%}"><button type="submit" class="btn btn-dark">Update</button></a>
                        <a href="{%url 'emp_delete' d.emp_id%}"><button type="submit" class="btn btn-danger">Delete</button></a>
        
                    </td>
                </tr>
                {%endfor%}
        
             </table>
        
        
        </div>
        <div class="col-1"></div></div>

</body>
</html>
